<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Sign In</h1>
    <form id="signin-form" onsubmit="signIn(event)">
        <label for="username-signin">Username:</label>
        <input type="text" id="username-signin" name="username" required><br>
        <label for="password-signin">Password:</label>
        <input type="password" id="password-signin" name="password" required><br>
        <button type="submit">Sign In</button>
    </form>
    <a href="/">Back to Home</a>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
